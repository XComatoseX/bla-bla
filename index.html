<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saturday Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main -->

  <main class="main">
    <div id="time">
      <div class="circle" style="--clr:#ffffff">

        <div class="dots day_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="dd"></circle>
        </svg>
        <div id="days">00<br></div>
      </div>

      <div class="circle" style="--clr:#ff2972">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00<br></div>
      </div>

      <div class="circle" style="--clr:#fee800">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00<br></div>
      </div>

      <div class="circle" style="--clr:#04fc43">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>  
        </svg>
        <div id="seconds">00</div>
      </div>
    </div>

    <div class="info-block">
      <p class="days-counter">Прошло дней: <span id="daysCounter"></span> </p>
      <p class="saturday-counter">Прошло суббот: <span id="saturdayCounter"></span></p>
      <p class="saturday-counter">Прошло секунд: <span id="secCounter"></span></p>
      <p class="saturday-counter">Общее число шагов: 218 293</span></p>
    </div>
    <iframe class="map" src="https://www.google.com/maps/d/u/0/embed?mid=1Lna4KzH9FA7AztlZc3K2q52a1EVm6Sg&ehbc=2E312F&noprof=1" width="800" height="480"></iframe>
    <p class="postscript">P.S, а что если тут карту полистать вправо?)</p>

    <div id="heart"></div>

  </main>
  <!-- End main -->
  

  <!-- Scripts -->
  <script src="./js/timeCheck.js"></script>
  <script src="./js/checkDats.js"></script>
</body>
</html>
